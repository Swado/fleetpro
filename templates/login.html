{% extends "base.html" %}

{% block title %}Login - Xpress360 Fleet Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-btn">HOME</button>
        <button class="nav-btn" onclick="toggleAbout()">ABOUT</button>
    </div>

    <!-- Company Logo -->
    <div class="company-title">
        <h1>Xpress360</h1>
        <p class="company-subtitle">AI-Driven Fleet Solutions for a Smarter, Safer Future.</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
function toggleAbout() {
    // Add your about section toggle logic here
    console.log('About button clicked');
}
</script>
{% endblock %}
{% endblock %}
