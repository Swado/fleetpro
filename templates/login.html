{% extends "base.html" %}

{% block title %}Login - Xpress360 Fleet Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="nav-btn">HOME</button>
        <button class="nav-btn login-trigger" onclick="toggleLoginForm()">LOGIN</button>
        <button class="nav-btn" onclick="toggleAbout()">ABOUT</button>
    </div>

    <!-- Company Logo -->
    <div class="company-title">
        <h1>Xpress360</h1>
        <p class="company-subtitle">AI-Driven Fleet Solutions for a Smarter, Safer Future.</p>
    </div>

    <!-- Login Form Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="close-btn" onclick="toggleLoginForm()">&times;</span>
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Fleet Services Buttons -->
    <div class="fleet-services">
        <button class="service-btn insurance-btn" onclick="window.location.href='/insurance'">
            <i class="fas fa-shield-alt"></i>
            Fleet Insurance Shopping
        </button>
        <button class="service-btn legal-btn" onclick="window.location.href='/legal-support'">
            <i class="fas fa-gavel"></i>
            24/7 Driver Legal Support
        </button>
        <button class="service-btn payment-btn" onclick="window.location.href='/payments'">
            <i class="fas fa-money-bill-wave"></i>
            Instant Payments
        </button>
    </div>
</div>

<style>
.login-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.login-modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.close-btn {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

.fleet-services {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 1rem;
    z-index: 100;
}

.service-btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.service-btn:hover {
    transform: translateY(-2px);
}

.insurance-btn {
    background-color: #2ecc71;
}

.legal-btn {
    background-color: #3498db;
}

.payment-btn {
    background-color: #f1c40f;
}

.service-btn i {
    font-size: 1.2rem;
}
</style>

{% block extra_js %}
<script>
function toggleLoginForm() {
    const modal = document.getElementById('loginModal');
    modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
}

function toggleAbout() {
    console.log('About button clicked');
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}
</script>
{% endblock %}
{% endblock %}
