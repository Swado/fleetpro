{% extends "base.html" %}

{% block title %}Login - Xpress360 Fleet Management{% endblock %}

{% block content %}
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">
            <i class="fas fa-truck"></i> Xpress360
        </h2>
        <p class="text-center text-muted mb-4">Fleet Management System</p>

        <!-- Regular Login Form -->
        <form method="POST" action="{{ url_for('login') }}" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Demo Access Button -->
        <div class="text-center">
            <p class="text-muted mb-2">Want to explore the features?</p>
            <a href="{{ url_for('demo_login') }}" class="btn btn-outline-secondary w-100">
                <i class="fas fa-eye"></i> Demo View (Read-only Access)
            </a>
            <p class="mt-2 small text-muted">
                <i class="fas fa-info-circle"></i> Demo mode has limited functionality
            </p>
        </div>
    </div>
</div>
{% endblock %}
