{% extends "base.html" %}

{% block title %}Login - Xpress360 Fleet Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Company Logo and Title -->
    <div class="header-container">
        <div class="company-title">
            <h1>Xpress360</h1>
            <p class="company-subtitle">AI-Driven Fleet Solutions for a Smarter, Safer Future.</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="location.href='/'">HOME</button>
            <button class="nav-btn" onclick="toggleLoginForm()">
                LOGIN <i class="fas fa-chevron-down"></i>
            </button>
            <button class="nav-btn" onclick="toggleAbout()">ABOUT</button>
        </div>
    </div>

    <!-- Login Form Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-modal-content">
            <span class="close-btn" onclick="toggleLoginForm()">&times;</span>
            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>
</div>

<style>
.header-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
}

.company-title {
    text-align: center;
    flex-grow: 1;
}

.company-title h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
}

.company-subtitle {
    font-size: 1.2rem;
    color: #666;
}

.nav-buttons {
    position: absolute;
    right: 20px;
    display: flex;
    gap: 10px;
}

.nav-btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    gap: 5px;
}

.nav-btn:hover {
    background-color: #0056b3;
}

.login-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.login-modal-content {
    position: relative;
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.close-btn {
    position: absolute;
    right: 20px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
    color: #666;
}

.close-btn:hover {
    color: #000;
}
</style>

{% block extra_js %}
<script>
function toggleLoginForm() {
    const modal = document.getElementById('loginModal');
    if (modal.style.display === 'none' || modal.style.display === '') {
        modal.style.display = 'flex';
    } else {
        modal.style.display = 'none';
    }
}

function toggleAbout() {
    console.log('About button clicked');
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('loginModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}
</script>
{% endblock %}
{% endblock %}
