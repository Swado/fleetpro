<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Driver - FleetPulse</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    :root {
      --bg-color: #111;
      --text-color: #f8f8f8;
      --accent-color: #facc15;
      --accent-glow: 0 0 15px rgba(250, 204, 21, 0.6);
      --button-bg: #1a1a1a;
      --button-hover: #252525;
      --card-bg: #1a1a1a;
      --border-color: rgba(250, 204, 21, 0.3);
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }
    
    .header {
      padding: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--card-bg);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      color: var(--text-color);
      font-size: 1rem;
      text-decoration: none;
      transition: color var(--transition-speed) ease;
    }
    
    .back-button:hover {
      color: var(--accent-color);
    }
    
    .back-button i {
      margin-right: 0.5rem;
    }
    
    .driver-info {
      display: flex;
      align-items: center;
    }
    
    .driver-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--button-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 1rem;
      border: 2px solid var(--accent-color);
      font-size: 1rem;
      color: var(--accent-color);
    }
    
    .driver-details h2 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .driver-status {
      display: inline-flex;
      align-items: center;
      font-size: 0.8rem;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
      background-color: #22c55e; /* green for active */
    }
    
    .location-info {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
    }
    
    .location-info i {
      color: var(--accent-color);
      margin-right: 0.5rem;
    }
    
    .map-container {
      flex: 1;
      position: relative;
      width: 100%;
      height: calc(100vh - 73px); /* Subtract header height */
    }
    
    #map {
      width: 100%;
      height: 100%;
      background-color: #333;
      z-index: 1;
    }
    
    .trip-info-panel {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 300px;
      z-index: 2;
    }
    
    .trip-info-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .trip-info-header h3 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .trip-info-header button {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      font-size: 1rem;
      transition: color var(--transition-speed) ease;
    }
    
    .trip-info-header button:hover {
      color: var(--accent-color);
    }
    
    .trip-route {
      font-size: 1rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .trip-route i {
      margin: 0 0.75rem;
      color: var(--accent-color);
      font-size: 0.7rem;
    }
    
    .trip-detail {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .trip-detail-label {
      color: rgba(248, 248, 248, 0.7);
    }
    
    .trip-progress {
      margin-top: 1rem;
    }
    
    .progress-bar-container {
      width: 100%;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--accent-color);
      width: 75%; /* Just for now, will be dynamic */
    }
    
    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      font-size: 0.8rem;
    }
    
    .departure {
      color: rgba(248, 248, 248, 0.7);
    }
    
    .arrival {
      color: var(--accent-color);
    }
    
    /* Map style overrides */
    .leaflet-control-zoom a {
      background-color: var(--button-bg) !important;
      color: var(--text-color) !important;
      border-color: rgba(255, 255, 255, 0.1) !important;
    }
    
    .leaflet-control-zoom a:hover {
      background-color: var(--button-hover) !important;
    }
    
    .leaflet-control-attribution {
      background-color: rgba(26, 26, 26, 0.8) !important;
      color: rgba(248, 248, 248, 0.6) !important;
    }
    
    .leaflet-control-attribution a {
      color: var(--accent-color) !important;
    }
    
    @media (max-width: 768px) {
      .location-info {
        display: none;
      }
      
      .trip-info-panel {
        left: 1rem;
        right: 1rem;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Header with back button and driver info -->
  <div class="header">
    <a href="/truck_detail/1" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Driver
    </a>
    
    <div class="driver-info">
      <div class="driver-avatar">
        <i class="fas fa-user"></i>
      </div>
      <div class="driver-details">
        <h2>John Smith</h2>
        <div class="driver-status">
          <span class="status-indicator"></span>
          Active • On Route
        </div>
      </div>
    </div>
    
    <div class="location-info">
      <i class="fas fa-map-marker-alt"></i>
      <span>Last update: Mar 28, 2025 • 2:18 PM</span>
    </div>
  </div>
  
  <!-- Map container -->
  <div class="map-container">
    <div id="map"></div>
    
    <!-- Trip info panel -->
    <div class="trip-info-panel">
      <div class="trip-info-header">
        <h3>Current Trip</h3>
        <button id="toggle-panel"><i class="fas fa-chevron-down"></i></button>
      </div>
      
      <div class="trip-info-content">
        <div class="trip-route">
          <span>Chicago, IL</span>
          <i class="fas fa-arrow-right"></i>
          <span>Denver, CO</span>
        </div>
        
        <div class="trip-detail">
          <span class="trip-detail-label">Distance:</span>
          <span>1,004 miles</span>
        </div>
        
        <div class="trip-detail">
          <span class="trip-detail-label">ETA:</span>
          <span>Mar 30, 2025 • 04:15 PM</span>
        </div>
        
        <div class="trip-detail">
          <span class="trip-detail-label">Current Speed:</span>
          <span>68 mph</span>
        </div>
        
        <div class="trip-detail">
          <span class="trip-detail-label">Remaining:</span>
          <span>258 miles</span>
        </div>
        
        <div class="trip-progress">
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
          <div class="progress-text">
            <span class="departure">Mar 27</span>
            <span class="arrival">Mar 30</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([40.5, -93.5], 5); // Roughly center of the route
    
    // Add dark theme map tiles
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      maxZoom: 19
    }).addTo(map);
    
    // Custom truck icon
    const truckIcon = L.divIcon({
      html: `<div style="background-color: #facc15; border-radius: 50%; width: 20px; height: 20px; display: flex; justify-content: center; align-items: center; box-shadow: 0 0 15px rgba(250, 204, 21, 0.7);">
              <i class="fas fa-truck" style="color: #111; font-size: 10px;"></i>
            </div>`,
      className: '',
      iconSize: [20, 20]
    });
    
    // Add markers for origin and destination
    const chicagoMarker = L.marker([41.8781, -87.6298], {
      icon: L.divIcon({
        html: `<div style="background-color: #111; border: 2px solid #facc15; border-radius: 50%; width: 12px; height: 12px;"></div>`,
        className: '',
        iconSize: [12, 12]
      })
    }).addTo(map);
    
    const denverMarker = L.marker([39.7392, -104.9903], {
      icon: L.divIcon({
        html: `<div style="background-color: #111; border: 2px solid #facc15; border-radius: 50%; width: 12px; height: 12px;"></div>`,
        className: '',
        iconSize: [12, 12]
      })
    }).addTo(map);
    
    // Add labels
    chicagoMarker.bindTooltip("Chicago, IL", {
      permanent: true,
      direction: 'top',
      offset: [0, -10],
      className: 'leaflet-tooltip-custom'
    });
    
    denverMarker.bindTooltip("Denver, CO", {
      permanent: true,
      direction: 'top',
      offset: [0, -10],
      className: 'leaflet-tooltip-custom'
    });
    
    // Add a polyline for the route
    const routePoints = [
      [41.8781, -87.6298], // Chicago
      [41.6005, -93.6091], // Des Moines (waypoint)
      [41.2565, -95.9345], // Omaha (waypoint)
      [40.8168, -96.6862], // Lincoln (waypoint)
      [39.7392, -104.9903] // Denver
    ];
    
    const routeLine = L.polyline(routePoints, {
      color: '#facc15',
      weight: 3,
      opacity: 0.7
    }).addTo(map);
    
    // Add current truck position
    // For this example, somewhere in Nebraska on I-80
    const truckPosition = [41.3, -99.0];
    const truckMarker = L.marker(truckPosition, { icon: truckIcon }).addTo(map);
    
    // Add a pulsing effect to the truck marker
    function pulse() {
      const truckDot = document.querySelector('.leaflet-marker-icon');
      
      if (truckDot) {
        truckDot.style.transform = 'scale(1.2)';
        
        setTimeout(() => {
          truckDot.style.transform = 'scale(1)';
        }, 500);
      }
    }
    
    // Pulse the truck marker every few seconds
    setInterval(pulse, 2000);
    
    // Toggle trip info panel
    const togglePanel = document.getElementById('toggle-panel');
    const tripInfoContent = document.querySelector('.trip-info-content');
    let isPanelOpen = true;
    
    togglePanel.addEventListener('click', () => {
      if (isPanelOpen) {
        tripInfoContent.style.display = 'none';
        togglePanel.innerHTML = '<i class="fas fa-chevron-up"></i>';
      } else {
        tripInfoContent.style.display = 'block';
        togglePanel.innerHTML = '<i class="fas fa-chevron-down"></i>';
      }
      
      isPanelOpen = !isPanelOpen;
    });
    
    // Simulate movement (for demo purposes)
    let isMoving = true;
    let moveIndex = 0;
    const movePath = [
      [41.2, -98.5],
      [41.15, -98.8],
      [41.1, -99.1],
      [41.05, -99.4],
      [41.0, -99.7]
    ];
    
    function moveVehicle() {
      if (!isMoving) return;
      
      moveIndex = (moveIndex + 1) % movePath.length;
      truckMarker.setLatLng(movePath[moveIndex]);
    }
    
    // Move the vehicle every few seconds
    setInterval(moveVehicle, 5000);
  </script>
</body>
</html>
