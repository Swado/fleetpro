<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FleetPulse Pro - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      height: 100vh;
      background-color: #111827;
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(17, 24, 39, 0.8), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(17, 24, 39, 0.8), transparent 25%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-card {
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      border-radius: 0.75rem;
      background: rgba(31, 41, 55, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(249, 250, 251, 0.1);
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        0 0 20px rgba(255, 225, 0, 0.1);
    }
    
    .login-header {
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .login-logo {
      width: 180px;
      margin-bottom: 1rem;
    }
    
    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #FFF;
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: #9CA3AF;
      font-size: 0.875rem;
    }
    
    .input-group {
      margin-bottom: 1.5rem;
    }
    
    .input-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #D1D5DB;
    }
    
    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(75, 85, 99, 0.5);
      border-radius: 0.375rem;
      color: #FFF;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #FACC15;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.15);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #9CA3AF;
      font-size: 0.875rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .remember-checkbox {
      margin-right: 0.5rem;
    }
    
    .forgot-password {
      color: #FACC15;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .forgot-password:hover {
      color: #F59E0B;
    }
    
    .login-button {
      width: 100%;
      background: linear-gradient(90deg, #FACC15, #F59E0B);
      color: #000;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .login-button:hover {
      background: linear-gradient(90deg, #F59E0B, #FACC15);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(250, 204, 21, 0.25);
    }
    
    .neon-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, #FACC15, transparent);
      margin: 2rem 0;
      position: relative;
    }
    
    .neon-line::after {
      content: "";
      position: absolute;
      top: -1px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(250, 204, 21, 0.5), transparent);
      filter: blur(3px);
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .social-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(31, 41, 55, 0.7);
      border: 1px solid rgba(75, 85, 99, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #FFF;
      transition: all 0.3s ease;
    }
    
    .social-button:hover {
      background-color: #FACC15;
      color: #000;
      transform: translateY(-2px);
    }
    
    .glowing-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background-color: #FACC15;
      opacity: 0.7;
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-1000px) translateX(300px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="antialiased text-white bg-gray-900">
  <div class="login-container">
    <div class="glowing-dots">
      <!-- Generated dynamically with JavaScript -->
    </div>
    
    <div class="login-card">
      <div class="login-header">
        <div class="neon-text text-2xl font-bold mb-2">FleetPulse <span class="text-yellow-400">Pro</span></div>
        <p class="login-subtitle">Sign in to your account</p>
      </div>
      
      <form action="/" method="POST">
        <div class="input-group">
          <label class="input-label" for="email">Email</label>
          <input class="input-field" type="email" id="email" name="email" placeholder="your@email.com">
        </div>
        
        <div class="input-group">
          <label class="input-label" for="password">Password</label>
          <input class="input-field" type="password" id="password" name="password" placeholder="••••••••">
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="remember" class="remember-checkbox">
          <label for="remember" class="text-sm text-gray-400">Remember me</label>
          <a href="#" class="forgot-password ml-auto text-sm">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-button">Sign In</button>
        
        <div style="text-align: center; margin-top: 10px;">
          <a href="javascript:void(0)" onclick="demoLogin()" class="text-yellow-400 text-sm hover:underline">Quick Demo Login</a>
        </div>
        
        <div class="neon-line"></div>
        
        <div class="social-login">
          <a href="#" class="social-button"><i class="fab fa-google"></i></a>
          <a href="#" class="social-button"><i class="fab fa-microsoft"></i></a>
          <a href="#" class="social-button"><i class="fab fa-linkedin-in"></i></a>
        </div>
        
        <div class="login-footer">
          Don't have an account? <a href="#" class="forgot-password">Request Access</a>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Create glowing dots
    const dotsContainer = document.querySelector('.glowing-dots');
    const numberOfDots = 50;
    
    for (let i = 0; i < numberOfDots; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.left = `${Math.random() * 100}%`;
      dot.style.top = `${Math.random() * 100}%`;
      dot.style.animationDelay = `${Math.random() * 15}s`;
      dotsContainer.appendChild(dot);
    }
    
    // Form submission
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = '/';
    });
  </script>
</body>
</html>
