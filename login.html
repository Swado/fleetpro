<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | FleetPulse</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .login-gradient {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.95), rgba(0, 0, 0, 0.95)), url('https://images.unsplash.com/photo-1506682640149-daaec9fc9388?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    
    .input-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 1rem;
      color: #6b7280;
    }
    
    .input-with-icon {
      padding-left: 2.5rem;
    }
    
    .border-gradient {
      position: relative;
      border-radius: 0.375rem;
      z-index: 0;
    }
    
    .border-gradient::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 0.375rem;
      padding: 1px;
      background: linear-gradient(90deg, #facc15, transparent, #facc15);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .input-focus:focus {
      border-color: transparent;
      outline: none;
    }
    
    .input-focus:focus + .border-gradient::before {
      opacity: 1;
    }
    
    .login-button {
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: all 0.3s ease;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
      z-index: -1;
    }
    
    .login-button:hover::before {
      left: 100%;
    }
    
    /* For the background elements */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(250, 204, 21, 0.3), transparent 70%);
      opacity: 0.1;
      filter: blur(60px);
      z-index: 0;
    }
    
    .floating-truck {
      position: absolute;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>
<body class="bg-black text-white login-gradient">
  <!-- Background elements for visual effect -->
  <div class="bg-element w-[400px] h-[400px] top-[-100px] right-[-50px]"></div>
  <div class="bg-element w-[300px] h-[300px] bottom-[10%] left-[-100px]"></div>
  
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="py-6">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <a href="/" class="flex items-center space-x-3">
            <div class="text-3xl font-bold text-yellow-400">FleetPulse</div>
            <div class="hidden md:flex border-l border-gray-700 pl-3 ml-1">
              <div class="neon-pulse-sm mr-2"></div>
              <span class="text-sm text-yellow-400">AI-POWERED</span>
            </div>
          </a>
          
          <a href="/" class="text-gray-400 hover:text-white transition-colors flex items-center">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Home
          </a>
        </div>
      </div>
    </header>
    
    <!-- Login Content -->
    <div class="flex-1 flex items-center justify-center py-12 px-4">
      <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="text-center">
          <h2 class="text-3xl font-extrabold">Welcome Back</h2>
          <p class="mt-2 text-gray-400">Sign in to your FleetPulse account</p>
        </div>
        
        <div class="glassmorphic-card p-8 rounded-xl">
          <form action="/dashboard" method="GET" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
              <div class="relative">
                <i class="fas fa-envelope input-icon"></i>
                <input id="email" name="email" type="email" autocomplete="email" required 
                       class="input-focus input-with-icon block w-full px-3 py-3 bg-gray-900 text-white placeholder-gray-500 border border-gray-700 rounded-md focus:ring-0"
                       placeholder="Enter your email">
                <div class="border-gradient"></div>
              </div>
            </div>
            
            <div>
              <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
              <div class="relative">
                <i class="fas fa-lock input-icon"></i>
                <input id="password" name="password" type="password" autocomplete="current-password" required 
                       class="input-focus input-with-icon block w-full px-3 py-3 bg-gray-900 text-white placeholder-gray-500 border border-gray-700 rounded-md focus:ring-0"
                       placeholder="Enter your password">
                <div class="border-gradient"></div>
              </div>
            </div>
            
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" 
                       class="h-4 w-4 bg-gray-800 border-gray-700 rounded text-yellow-400 focus:ring-yellow-400">
                <label for="remember-me" class="ml-2 block text-sm text-gray-300">
                  Remember me
                </label>
              </div>
              
              <div class="text-sm">
                <a href="#" class="text-yellow-400 hover:text-yellow-300">
                  Forgot your password?
                </a>
              </div>
            </div>
            
            <div>
              <button type="submit" class="login-button gradient-button py-3 w-full flex justify-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
              </button>
            </div>
            
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-700"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
              </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
              <button type="button" class="p-2 bg-gray-800 rounded-md flex justify-center hover:bg-gray-700 transition-colors">
                <i class="fab fa-google text-white"></i>
              </button>
              <button type="button" class="p-2 bg-gray-800 rounded-md flex justify-center hover:bg-gray-700 transition-colors">
                <i class="fab fa-microsoft text-white"></i>
              </button>
              <button type="button" class="p-2 bg-gray-800 rounded-md flex justify-center hover:bg-gray-700 transition-colors">
                <i class="fab fa-apple text-white"></i>
              </button>
            </div>
          </form>
        </div>
        
        <div class="text-center text-sm text-gray-400">
          <p>
            Don't have an account? 
            <a href="#" class="text-yellow-400 hover:text-yellow-300">Create one now</a>
          </p>
        </div>
      </div>
      
      <!-- Decorative Elements -->
      <div class="hidden lg:block absolute bottom-[10%] right-[5%]">
        <div class="floating-truck">
          <div class="relative w-[150px] h-[150px] glassmorphic-card p-6 rounded-full flex items-center justify-center">
            <i class="fas fa-truck-moving text-yellow-400 text-5xl"></i>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-6">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="text-gray-500 text-sm mb-4 md:mb-0">
            &copy; 2025 FleetPulse. All rights reserved.
          </div>
          <div class="flex space-x-6">
            <a href="#" class="text-gray-500 hover:text-gray-400 text-sm">Privacy Policy</a>
            <a href="#" class="text-gray-500 hover:text-gray-400 text-sm">Terms of Service</a>
            <a href="#" class="text-gray-500 hover:text-gray-400 text-sm">Contact Support</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
